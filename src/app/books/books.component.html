<section class="py-5">
  <div class="container">
    
    <!--! Alert Message  -->
    <div class="alert alert-dismissible fade show" [ngClass]="{
        'alert-danger': showDelMsg,
        'alert-success': showAddMsg
      }" *ngIf="showDelMsg || showAddMsg" role="alert">
      <div>{{showDelMsg?"Book Deleted Successfully":(showAddMsg?"Book Added Successfully":"")}}</div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <h1>Action & Adventure</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
      <ng-container *ngFor="let book of booksData">
        <app-bookitem *ngIf="book.category.trim() === 'Action & Adventure'" [book]="book">
        </app-bookitem>
      </ng-container>
    </div>
    <h1>Classical</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
      <ng-container *ngFor="let book of booksData">
        <app-bookitem *ngIf="book.category.trim() === 'Classical'" [book]="book">
        </app-bookitem>
      </ng-container>
    </div>
    <h1>Horror and Romance</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
      <ng-container *ngFor="let book of booksData">
        <app-bookitem *ngIf="
            book.category.trim() === 'Romance' ||
            book.category.trim() === 'Horror'
          " [book]="book">
        </app-bookitem>
      </ng-container>
    </div>
  </div>
</section>
