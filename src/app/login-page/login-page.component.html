<div class="container">
  <div class="d-flex justify-content-center login-page">
    
    <div class="bg-secondary p-5">
      <h4>User Login</h4>
      
      <form class="" (ngSubmit)="onSubmit(data)" #data="ngForm">
        <div class="mb-3">
            <label for="floatingInput" class="form-label">Email address</label>
          <input type="email" class="form-control" name="LoginEmail" ngModel  placeholder="name@example.com" />
        </div>
        <div class="mb-3">
            <label for="floatingPassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="LoginPassword" ngModel
            placeholder="Password" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-75">Sign In</button>
        </div>
        <div>New User? <a routerLink="/register">Sign up</a></div>
      </form>
    </div>



    <div class="bg-info p-5">
      <h4>Admin Login</h4>
      <form (submit)="adminLogin(data)" #data="ngForm">
        <div class=" mb-3">
            <label for="floatingaInput" class="form-label">Email address</label>
          <input type="email" class="form-control" name="adminEmail" ngModel 
            placeholder="name@example.com" />
        </div>
        <div class="mb-3">
            <label for="floatingaPassword" class="form-label">Password</label>
          <input type="password" class="form-control" name="adminPassword" ngModel
            placeholder="Password" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-75">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
